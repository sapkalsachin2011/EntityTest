services:
  # SQL Server database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: entitytest-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Test@2011"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - entitytest-network
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "Test@2011", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 3

